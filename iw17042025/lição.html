<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto simples criativo</title>
    <style>
            body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #a8edea, #fed6e3);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }

    label {
        margin-top: 10px;
        font-weight: bold;
        color: #444;
    }

    input {
        margin: 5px 0 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
        width: 200px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
        background-color: #6c63ff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        margin-top: 10px;
    }

    button:hover {
        background-color: #5a52d4;
    }

    #resultado {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: #222;
    }
    </style>
    <script>
        function calcularIMC(peso, altura){
            return peso / (altura * altura);
        }
    
        function mostrarresultado(){
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultado = document.getElementById('resultado');
    
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0){
                resultado.textContent = 'Por favor, insira valores válidos.';
                resultado.style.color = 'red';
                return;
            }
    
            const imc = calcularIMC(peso, altura).toFixed(2);
            let classificacao = '';
    
            if (imc < 18.5){
                classificacao = 'Abaixo do peso';
            } else if (imc < 25){
                classificacao = 'Peso normal';
            } else if (imc < 30){
                classificacao = 'Sobrepeso';
            } else if (imc < 35){
                classificacao = 'Obesidade grau I';
            } else if (imc < 40){
                classificacao = 'Obesidade grau II';
            } else {
                classificacao = 'Obesidade grau III';
            }
    
            resultado.textContent = `Seu IMC é ${imc} (${classificacao})`;
            resultado.style.color = 'black';
        }
    </script>
</head>
<body>
    <label for="peso">peso (kg):</label>
    <input type="number" id="peso" step="0.1">

    <label for="altura">altura (m):</label>
    <input type="number" id="altura" step="0.01">

    <button onclick="mostrarresultado()">calcular imc</button>

    <div id="resultado"></div>
</body>
</html>
