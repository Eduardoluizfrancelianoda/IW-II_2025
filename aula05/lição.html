<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lição de notas</title>
    <script>
        var nota = parseInt(prompt("digite nota: "));
        if (nota >= 7){
            alert("Aprovado ✅"); 
        }else if(nota >= 5 && nota <6.9){
            alert("Recuperação ⚠️")
        }else if(nota < 5){
            alert("Reprovado ❌")
        }
    </script>
</head>
<body>
    <h1> lição remota dia 20/03/2025</h1>
</body>
</html>
